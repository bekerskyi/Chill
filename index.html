<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love u darling</title>
    <link href="https://fonts.googleapis.com/css?family=Gluten:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Baloo+2:regular,500,600,700,800" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lobster+Two:regular,italic,700,700italic" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <section class="countdown">
        <div class="container">
            <div class="promotion__timer">
                <div class="title">Left until vacation:</div>
                <div class="timer">
                    <div class="timer__block">
                        <span class="time" id="days"></span>
                        days
                    </div>
                    <div class="timer__block">
                        <span class="time" id="hours"></span>
                        hours
                    </div>
                    <div class="timer__block">
                        <span class="time" id="minutes"></span>
                        minutes
                    </div>
                    <div class="timer__block last">
                        <span class="time" id="seconds"></span>
                        seconds
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/index.js"></script>
</body>
</html>
